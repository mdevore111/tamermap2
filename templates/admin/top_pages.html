{% extends "admin/master.html" %}

{% block body %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Top Pages</h1>
        <div class="d-flex">
            <span class="badge badge-primary">Page Analytics</span>
        </div>
    </div>

    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex justify-content-between align-items-center">
            <span data-bs-toggle="tooltip" title="Website pages ranked by visit count, showing most popular pages first.">Website Pages by Visit Count (Last <span id="pages-days">30</span> Days)</span>
            <div class="d-flex align-items-center border rounded p-2">
                <label for="pagesDaysSlider" class="form-label me-2 mb-0">Time Period:</label>
                <input type="range" class="form-range" id="pagesDaysSlider" min="1" max="60" value="30" style="width: 150px;">
                <span class="ms-2 text-muted" id="pagesDaysDisplay" style="min-width: 70px; text-align: right;">30 days</span>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover table-sm" id="top-pages-table">
                    <thead>
                        <tr>
                            <th>Page Path</th>
                            <th>Visit Count</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script>
$(document).ready(function() {
    let pagesDataTable;
    let pagesUpdateTimeout;
    
    // Initialize DataTable
    function initializePagesTable() {
        pagesDataTable = $('#top-pages-table').DataTable({
            paging: true,
            searching: true,
            info: true,
            order: [[1, 'desc']], // Sort by visit count descending
            responsive: true,
            fixedHeader: false,
            scrollY: '400px',
            scrollCollapse: true,
            lengthMenu: [[25, 50, 100, 250, 500], [25, 50, 100, 250, 500]],
            pageLength: 25,
            language: { 
                lengthMenu: 'Show _MENU_ entries per page'
            },
            serverSide: true, // Use server-side processing with DataTables endpoint
            processing: true,
            ajax: {
                url: '/admin/pages/data',
                type: 'GET',
                data: function(d) {
                    d.days = $('#pagesDaysSlider').val();
                }
            },
        columns: [
            { 
                data: 'path',
                render: function(data, type, row) {
                    if (type === 'display') {
                        const displayPath = data.length > 60 ? data.substring(0, 60) + '...' : data;
                        return displayPath + (data.length > 60 ? '<br><small class="text-muted">' + data + '</small>' : '');
                    }
                    return data;
                }
            },
            { data: 'visits' }
        ]
    });
    }
    
    // Initialize the table
    initializePagesTable();
    
    // Handle slider changes
    $('#pagesDaysSlider').on('input', function() {
        const days = this.value;
        $('#pagesDaysDisplay').text(days + ' days');
        $('#pages-days').text(days);
        
        // Clear previous timeout
        if (pagesUpdateTimeout) {
            clearTimeout(pagesUpdateTimeout);
        }
        
        // Debounce the reload (wait 500ms after user stops sliding)
        pagesUpdateTimeout = setTimeout(() => {
            pagesDataTable.ajax.reload();
        }, 500);
    });

    // Re-initialize tooltips on page load
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    tooltipTriggerList.forEach(function (tooltipTriggerEl) {
        new bootstrap.Tooltip(tooltipTriggerEl);
    });
});
</script>
<!-- touch -->
{% endblock %}
