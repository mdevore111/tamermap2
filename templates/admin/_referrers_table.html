<style>
    #referrers-table td, #referrers-table th {
        word-break: break-word;
    }
</style>
<div class="card shadow mb-4">
    <div class="card-header py-3 d-flex justify-content-between align-items-center">
        <span data-bs-toggle="tooltip" title="Websites and sources that referred visitors to your site, sorted by number of visits.">Traffic Sources</span>
        <div class="d-flex align-items-center">
            <div class="form-check form-switch mx-2" data-bs-toggle="tooltip" title="Show or hide internal referrers (from your own domains/IPs)">
                <input class="form-check-input" type="checkbox" id="showInternalSwitch" name="show_internal" value="true" {% if show_internal %}checked{% endif %}>
                <label class="form-check-label" for="showInternalSwitch">Show Internal</label>
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-hover table-sm" id="referrers-table">
                <thead>
                    <tr>
                        <th data-bs-toggle="tooltip" title="The website or source that referred visitors to your site">Domain</th>
                        <th data-bs-toggle="tooltip" title="The full URL that referred visitors to your site">Full URL</th>
                        <th data-bs-toggle="tooltip" title="Total number of visits from this source">Visit Count</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
