{% extends "admin/master.html" %}

{% block body %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Top Referrers</h1>
        <div class="d-flex">
            <span class="badge badge-primary">Referrer Analytics</span>
        </div>
    </div>

    <div class="card shadow mb-4">
        <div class="card-header py-3 d-flex justify-content-between align-items-center">
            <span data-bs-toggle="tooltip" title="Website referrers ranked by visit count, showing most popular sources first.">Website Referrers (Last <span id="referrers-days">30</span> Days)</span>
            <div class="d-flex align-items-center">
                <button id="toggleInternalBtn" class="btn btn-sm btn-warning" onclick="toggleInternal()">
                    Show Internal
                </button>
                <div class="ms-3 d-flex align-items-center border rounded p-2">
                    <label for="referrersDaysSlider" class="form-label me-2 mb-0">Time Period:</label>
                    <input type="range" class="form-range" id="referrersDaysSlider" min="1" max="60" value="30" style="width: 150px;">
                    <span class="ms-2 text-muted" id="referrersDaysDisplay" style="min-width: 70px; text-align: right;">30 days</span>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover table-sm" id="top-referrers-table">
                    <thead>
                        <tr>
                            <th>Domain</th>
                            <th>Full URL</th>
                            <th>Visit Count</th>
                            <th>Location</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script>
let showInternal = false;
let referrersDataTable;
let referrersUpdateTimeout;

$(document).ready(function() {
    // Initialize DataTable
    function initializeReferrersTable() {
        referrersDataTable = $('#top-referrers-table').DataTable({
            paging: true,
            searching: true,
            info: true,
            order: [[2, 'desc']], // Sort by visit count descending
            responsive: true,
            fixedHeader: false,
            scrollY: '400px',
            scrollCollapse: true,
            lengthMenu: [[25, 50, 100, 250, 500], [25, 50, 100, 250, 500]],
            pageLength: 25,
            language: { 
                lengthMenu: 'Show _MENU_ entries per page'
            },
            serverSide: true, // Use server-side processing with DataTables endpoint
            processing: true,
            ajax: {
                url: '/admin/referrers/data',
                type: 'GET',
                data: function(d) {
                    d.days = $('#referrersDaysSlider').val();
                    d.show_internal = showInternal;
                }
            },
        columns: [
            { 
                data: 'domain',
                render: function(data, type, row) {
                    let html = (data || 'Unknown');
                    if (row.is_internal) {
                        html += ' <span class="badge bg-danger text-white" style="font-size: 0.75em; padding: 0.25em 0.5em;">Internal</span>';
                    }
                    return html;
                }
            },
            { 
                data: 'full_url',
                render: function(data, type, row) {
                    if (type === 'display') {
                        return '<a href="' + data + '" target="_blank" class="text-truncate d-inline-block" style="max-width: 300px;" title="' + data + '">' + data + '</a>';
                    }
                    return data;
                }
            },
            { 
                data: 'visits',
                render: function(data, type, row) {
                    return data;
                }
            },
            { 
                data: 'location',
                render: function(data, type, row) {
                    if (data && data.city && data.region) {
                        return data.city + ', ' + data.region;
                    } else if (data && data.region) {
                        return data.region;
                    } else if (data && data.country) {
                        return data.country;
                    } else {
                        return '<span class="text-muted">Unknown</span>';
                    }
                }
            }
        ]
    });
    }
    
    // Initialize the table
    initializeReferrersTable();
    
    // Handle slider changes
    $('#referrersDaysSlider').on('input', function() {
        const days = this.value;
        $('#referrersDaysDisplay').text(days + ' days');
        $('#referrers-days').text(days);
        
        // Clear previous timeout
        if (referrersUpdateTimeout) {
            clearTimeout(referrersUpdateTimeout);
        }
        
        // Debounce the reload (wait 500ms after user stops sliding)
        referrersUpdateTimeout = setTimeout(() => {
            referrersDataTable.ajax.reload();
        }, 500);
    });

    // Re-initialize tooltips on page load
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    tooltipTriggerList.forEach(function (tooltipTriggerEl) {
        new bootstrap.Tooltip(tooltipTriggerEl);
    });
});

function toggleInternal() {
    showInternal = !showInternal;
    const btn = document.getElementById('toggleInternalBtn');
    if (showInternal) {
        btn.textContent = 'Hide Internal';
        btn.className = 'btn btn-sm btn-success';
    } else {
        btn.textContent = 'Show Internal';
        btn.className = 'btn btn-sm btn-warning';
    }
    referrersDataTable.ajax.reload();
}
</script>
{% endblock %}
